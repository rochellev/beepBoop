<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep!Boop!</title>
  </head>
  <body>
  <div class="container">
    <form>
    <br>
    <h1>Would you like to play the Beep!Boop! Game?</h1> <br>
      <label for="inputNumber"> <h3>Enter your number Here:</h3> </label>
      <input type="number" id="inputNumber" class="form-control">
      <button class="btn btn-primary"type="submit" name="button">Submit!</button>
      <div class="btn-group">
          <div class="radio btn btn-secondary">
              <label>
                <input type="radio" name="modes" value="normal" checked>
                Normal Mode
              </label>
            </div>
            <div class="radio btn btn-secondary">
              <label>
                <input type="radio" name="modes" value="spooky">
                Spooky Mode
              </label>
            </div>
      </div>
    </form>
    <br>
    <div class="displayOutput" id="output">
      <p>You entered <strong><span id="outputA"></span> </strong></p>
      <!-- need to add styling to make output numbers look nicer -->
      <p><span id="outputB"></span></p>
    </div>
  </div>
  </body>
</html>
